<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Teambit</title>
  </head>
  <body>
    <!-- H E A D E R -->
    <header class="header">
      <div class="header-L">
        <img src="dist/img/teambit-logo.png" height="89px" alt="">
      </div>
      <div class="header-R">
        <nav class="Right-nav">
          <ul class="toolList">
            <li id="dropdownTrigger"><a href="#">Solutions<i id="dropdownArrow"class="fas fa-angle-down"></i></a>
            <ul class="dropdown">
              <li><a class="dropdownElement" href="#">Feedback</a></li>
              <li><a class="dropdownElement" href="#">Surveys</a></li>
              <li><a class="dropdownElement" href="#">Reviews</a></li>
              <li><a class="dropdownElement" href="#">Praise</a></li>
            </ul></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sign in</a></li>
            <button type="button" id="navButton" class="button"><img src="dist/img/gLogo.png" lineheight="10px" alt="">Sign up</button>
          </ul>
        </nav>
      </div>
    </header>
    <!-- / H E A D E R / -->


    <!-- M A I N -->
    <main class="main">
      <section id="jumboSection" class="section">
        <div id="jumboText" class="jumboContainer">
          <h1>Understand, recognize and develop your people</h1>
          <h2>Teambit helps teams create a high performing culture with regular feedback.</h2>
          <form class="SignGoogleSlack" action="index.html" method="post">
            <button type="button" id="GoogleButton" class="button"><img src="dist/img/gLogo.png" alt=""><p>Sign up with Google</p></button>
            <label class="jumboLabel">or</label>
            <button type="button" id="SlackButton" class="button"><img src="dist/img/slackLogo.png" alt="">Sign up with Slack</button>
          </form>
          <a href="#">or use your email address <i class="fas fa-arrow-right"></i></a>
        </div>
        <div id="jumboImg" class="jumboContainer">
          <img src="dist/img/illustration-main.jpg" width="100%" alt="">
        </div>
      </section>
    </main>
    <!-- / M A I N / -->


    <!-- F O O T E R -->
    <footer class="footer">

    </footer>
    <!-- / F O O T E R / -->

  </body>
</html>
